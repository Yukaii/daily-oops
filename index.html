enter"><div class="flex-auto"><a href="/blog/2020/10/05/chrome-netlog-and-netlog-viewer-hidden-header-credentials"><strong>使用 Chrome NetLog 解析隱藏在 DevTools 中的 Header 資訊</strong></a><div class="text-small text-gray-light">Description</div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":"MPNd7ZOZQqSQNIJdnMU1Bw","meta":{"layout":"post","title":"使用 Chrome NetLog 解析隱藏在 DevTools 中的 Header 資訊","date":"2019-03-02 21:30 +0800","slug":"chrome-netlog-and-netlog-viewer-hidden-header-credentials"},"title":"使用 Chrome NetLog 解析隱藏在 DevTools 中的 Header 資訊","content":"\n# 使用 Chrome NetLog 解析隱藏在 DevTools 中的 Header 資訊\n\n在檢視 DevTools 網路頁的 Headers 資訊時，有時後會顯示下面這行警告訊息：\n\n![](https://i.imgur.com/P7WZcYY.png)\n\n\u003e Provisional headers are shown\n\n這就代表有些敏感資訊被 DevTools 隱藏。舉例來說，CloudFront 有一套 [基於 Signed Cookie 的驗證系統][1]，某些需要登入後才能存取的資源，比如 **電子書**、影音就需要用這種方式來防止外流。不過有做 DRM 還是比較好啦，畢竟沒 DRM 你的檔案還是跟裸奔一樣啊！😆\n\n## 該是 NetLog 登場的時刻\n\nNetLog 顧名思義，是一套 Chromium Project 內建的網路事件記錄系統 (Network Logging System)，因為我們需要拿取被 DevTools 隱藏的資訊，所以就要靠 NetLog 啦。有 Log 才能 Debug！\n\n1. 打開 [`chrome://net-export/`](chrome://net-export/)，你應該會看到以下的介面\n    ![](https://i.imgur.com/8qFazRw.png)\n2. 記得選擇第二項 **Include cookies and credentials**，這才是我們要的\n3. 點按鈕，選擇完 dump 位置後開始記錄網路事件。開始進行你要 Log 的操作，此時分頁開越少越好，輸出資料的雜訊不會那麼多比較好讀\n\n## 用 NetLog Viewer 來打開 dump 出的 log 檔\n\n那麼輸出的 JSON 檔要怎麼讀？Google 也幫你弄好了。\n\n1. 打開 [NetLog Viewer][2]\n2. 把剛剛輸出的 JSON 檔案，拖弋到視窗\n    ![](https://i.imgur.com/oJj7teQ.png)\n3. Bang!\n    ![](https://i.imgur.com/0K3spmz.png)\n4. 點開左側的 Event，搜尋框輸入你要找的東西就可以了\n    ![](https://i.imgur.com/pPYkL1f.png)\n5. 剩下來就不說啦，搜尋你要的 Request 或 Cookie 鍵值，拉出你要的資訊，就和使用 DevTools 一樣\n\n## 嗯\n\n所以說，你要解析的敏感資訊是什麼呢？\n\n光喜自得！\n\n[1]: https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/private-content-setting-signed-cookie-custom-policy.html\n[2]: https://netlog-viewer.appspot.com","date":{"year":"2020","month":"10","day":"05"},"slug":"chrome-netlog-and-netlog-viewer-hidden-header-credentials","tags":[],"publishedAt":"2020-10-05T01:25:40.109Z"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"h8K-qPYfVG3t56W-zqSDq","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-fa276ba060a4a8ac7eef.js"></script><script src="/_next/static/chunks/main-e11e3e445f976f694549.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.9ec1f7868b3e9d138cdd.js" async=""></script><script src="/_next/static/chunks/c1c2800e.ff5578978733a40a67a3.js" async=""></script><script src="/_next/static/chunks/commons.cb82874e43d6dd0d0fae.js" async=""></script><script src="/_next/static/chunks/pages/_app-3a275b399d60ac79a5be.js" async=""></script><script src="/_next/static/chunks/cf4391090d4c9b2e52f0e5acdb4547a3871c9f11.69adb33f49e52a43a00c.js" async=""></script><script src="/_next/static/chunks/pages/index-a52d973a471473d5be16.js" async=""></script><script src="/_next/static/h8K-qPYfVG3t56W-zqSDq/_buildManifest.js" async=""></script><script src="/_next/static/h8K-qPYfVG3t56W-zqSDq/_ssgManifest.js" async=""></script></body></html>
