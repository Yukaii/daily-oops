 000 2z"></path></svg><span>About</span></button></div></nav><div class="container pt-4 pb-3 px-3"><span class="text-mono text-gray-light">April 26, 2015</span></div><div class="markdown-body container pb-6 px-3"><h1>讓免費 Heroku App 不會自動關機</h1>
<p>免費的 Heroku 開的 App 只要過半小時，就會自動關機。雖然啟動很快，不過體驗就差了。</p>
<p>一般的做法是安裝 <a href="https://newrelic.com">newrelic</a> 監控，每隔一段時間交流一下，就可維持開機狀態。不過本 ghost 部落格一直設定不起來 newrelic 的 node 套件，只好找了個替代品 <a href="https://uptimerobot.com">UptimeRobot</a> 來使用。免費的方案可以 monitor 五十個站台，最短 interval 為五分鐘，夠用了。</p>
<p>表現倒是不錯，設定每十五分鐘左右自動 ping 個，就和一般網站一樣啦，皆大歡喜 XD。</p>
